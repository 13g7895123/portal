openapi: 3.0.3
info:
  title: CRM RBAC Permission Management API
  description: |
    Complete RESTful API for Role-Based Access Control (RBAC) system with features including:
    - Role and permission management
    - Hierarchical role inheritance
    - Time-based role assignments
    - Scope-based permissions
    - Comprehensive audit logging
    - Authorization checking
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:9230/api/v1
    description: Development server (Docker)
  - url: http://localhost:8080/api/v1
    description: Development server (Local)
  - url: https://staging-api.example.com/api/v1
    description: Staging server
  - url: https://api.example.com/api/v1
    description: Production server

tags:
  - name: Authentication
    description: User authentication and token management
  - name: Roles
    description: Role management and hierarchy operations
  - name: Permissions
    description: Permission management and querying
  - name: Role Assignments
    description: User role assignment management
  - name: Audit Logs
    description: Audit trail and activity logging
  - name: User Permissions
    description: User permission queries and authorization checks
  - name: CORS Debug
    description: CORS configuration debugging and testing tools

security:
  - BearerAuth: []

paths:
  # ============================================================================
  # Authentication Endpoints
  # ============================================================================

  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user and receive JWT access token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: admin
                password:
                  type: string
                  format: password
                  example: password123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                        description: JWT access token for authentication
                      refresh_token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                        description: Token used to refresh the access token
                      token_type:
                        type: string
                        example: Bearer
                        description: Type of token (always Bearer)
                      expires_in:
                        type: integer
                        example: 3600
                        description: Access token lifetime in seconds
                      user:
                        $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/ValidationError'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: User logout
      description: Invalidate current access token
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: Get new access token using refresh token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        description: New JWT access token
                      token_type:
                        type: string
                        example: Bearer
                      expires_in:
                        type: integer
                        description: Token lifetime in seconds
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Retrieve authenticated user information
      responses:
        '200':
          description: User information retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ============================================================================
  # Role Management Endpoints
  # ============================================================================

  /roles:
    get:
      tags:
        - Roles
      summary: List all roles
      description: Retrieve paginated list of roles with optional filtering
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
        - $ref: '#/components/parameters/Sort'
        - $ref: '#/components/parameters/Order'
        - name: is_system
          in: query
          description: Filter by system role flag
          schema:
            type: boolean
        - name: is_active
          in: query
          description: Filter by active status
          schema:
            type: boolean
        - name: search
          in: query
          description: Search in role name or display name
          schema:
            type: string
      responses:
        '200':
          description: Roles retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Role'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Roles
      summary: Create new role
      description: Create a new role with optional parent and permissions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleCreate'
      responses:
        '201':
          description: Role created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: 角色建立成功
                  data:
                    $ref: '#/components/schemas/Role'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/ValidationError'

  /roles/{id}:
    get:
      tags:
        - Roles
      summary: Get role by ID
      description: Retrieve detailed information about a specific role
      parameters:
        - $ref: '#/components/parameters/RoleId'
      responses:
        '200':
          description: Role retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Role'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Roles
      summary: Update role
      description: Update role information
      parameters:
        - $ref: '#/components/parameters/RoleId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleUpdate'
      responses:
        '200':
          description: Role updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'

    delete:
      tags:
        - Roles
      summary: Delete role
      description: Delete a role (only non-system roles can be deleted)
      parameters:
        - $ref: '#/components/parameters/RoleId'
      responses:
        '200':
          description: Role deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /roles/hierarchy:
    get:
      tags:
        - Roles
      summary: Get role hierarchy tree
      description: Retrieve complete role hierarchy with nested children
      responses:
        '200':
          description: Hierarchy retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/RoleWithChildren'

  /roles/{id}/hierarchy:
    get:
      tags:
        - Roles
      summary: Get role hierarchy info
      description: Get hierarchy information for a specific role including parents, children, ancestors, and descendants
      parameters:
        - $ref: '#/components/parameters/RoleId'
      responses:
        '200':
          description: Hierarchy info retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/RoleHierarchyInfo'

  /roles/{id}/parent:
    put:
      tags:
        - Roles
      summary: Update role parent
      description: Set or change the parent role (replaces existing parent)
      parameters:
        - $ref: '#/components/parameters/RoleId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                parent_role_id:
                  type: integer
                  nullable: true
                  description: Parent role ID (null to remove parent)
      responses:
        '200':
          description: Parent updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Circular dependency detected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /roles/{id}/parents:
    post:
      tags:
        - Roles
      summary: Add parent role
      description: Add an additional parent role (for multiple inheritance)
      parameters:
        - $ref: '#/components/parameters/RoleId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - parent_role_id
              properties:
                parent_role_id:
                  type: integer
      responses:
        '200':
          description: Parent added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Circular dependency or duplicate parent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /roles/{id}/parents/{parentId}:
    delete:
      tags:
        - Roles
      summary: Remove parent role
      description: Remove a parent role relationship
      parameters:
        - $ref: '#/components/parameters/RoleId'
        - name: parentId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Parent removed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /roles/{id}/permissions:
    get:
      tags:
        - Roles
      summary: Get role permissions
      description: Retrieve all permissions assigned to a role (direct only)
      parameters:
        - $ref: '#/components/parameters/RoleId'
      responses:
        '200':
          description: Permissions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Permission'

    post:
      tags:
        - Roles
      summary: Assign permissions to role
      description: Assign multiple permissions to a role (replaces existing permissions)
      parameters:
        - $ref: '#/components/parameters/RoleId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - permission_ids
              properties:
                permission_ids:
                  type: array
                  items:
                    type: integer
                  description: Array of permission IDs to assign to the role
                  example: [1, 2, 3]
      responses:
        '200':
          description: Permissions assigned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  # ============================================================================
  # Permission Management Endpoints
  # ============================================================================

  /permissions:
    get:
      tags:
        - Permissions
      summary: List all permissions
      description: Retrieve paginated list of permissions with optional filtering
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
        - name: module
          in: query
          description: Filter by module
          schema:
            type: string
        - name: is_system
          in: query
          description: Filter by system permission flag
          schema:
            type: boolean
      responses:
        '200':
          description: Permissions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Permission'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /permissions/{id}:
    get:
      tags:
        - Permissions
      summary: Get permission by ID
      description: Retrieve detailed information about a specific permission
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Permission retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Permission'

  /permissions/modules:
    get:
      tags:
        - Permissions
      summary: Get permission modules
      description: Retrieve list of all permission modules with counts
      responses:
        '200':
          description: Modules retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        module:
                          type: string
                        count:
                          type: integer

  # ============================================================================
  # Role Assignment Endpoints
  # ============================================================================

  /role-assignments:
    get:
      tags:
        - Role Assignments
      summary: List role assignments
      description: Retrieve paginated list of role assignments with filtering
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
        - $ref: '#/components/parameters/Sort'
        - $ref: '#/components/parameters/Order'
        - name: user_id
          in: query
          description: Filter by user ID
          schema:
            type: integer
        - name: role_id
          in: query
          description: Filter by role ID
          schema:
            type: integer
        - name: include_expired
          in: query
          description: Include expired role assignments
          schema:
            type: boolean
            default: true
        - name: expiring_days
          in: query
          description: Filter assignments expiring within N days
          schema:
            type: integer
      responses:
        '200':
          description: Assignments retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/RoleAssignment'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

    post:
      tags:
        - Role Assignments
      summary: Create role assignment
      description: Assign a role to a user with optional time constraints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleAssignmentCreate'
      responses:
        '201':
          description: Assignment created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/RoleAssignment'

  /role-assignments/{id}:
    get:
      tags:
        - Role Assignments
      summary: Get assignment by ID
      description: Retrieve detailed information about a role assignment
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Assignment retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/RoleAssignment'

    delete:
      tags:
        - Role Assignments
      summary: Revoke role assignment
      description: Revoke a role assignment (soft delete)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Assignment revoked successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /role-assignments/{id}/extend:
    put:
      tags:
        - Role Assignments
      summary: Extend or shorten assignment
      description: Modify the expiration date of a role assignment
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - expires_at
              properties:
                expires_at:
                  type: string
                  format: date-time
                  description: New expiration date for the role assignment
      responses:
        '200':
          description: Assignment extended successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /role-assignments/bulk:
    post:
      tags:
        - Role Assignments
      summary: Bulk assign roles
      description: Assign multiple roles to multiple users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - assignments
              properties:
                assignments:
                  type: array
                  items:
                    $ref: '#/components/schemas/RoleAssignmentCreate'
      responses:
        '200':
          description: Bulk assignment completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      successful:
                        type: integer
                      failed:
                        type: integer
                      errors:
                        type: array
                        items:
                          type: object

  /role-assignments/expiring:
    get:
      tags:
        - Role Assignments
      summary: Get expiring assignments
      description: Retrieve assignments expiring within specified days
      parameters:
        - name: days
          in: query
          description: Number of days to look ahead
          schema:
            type: integer
            default: 7
      responses:
        '200':
          description: Expiring assignments retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/RoleAssignment'

  /role-assignments/check-authorization:
    post:
      tags:
        - Role Assignments
      summary: Check user authorization
      description: Check if user has required permission with optional scope
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - permission_name
              properties:
                user_id:
                  type: integer
                permission_name:
                  type: string
                scope_type:
                  type: string
                  nullable: true
                scope_id:
                  type: integer
                  nullable: true
                context:
                  type: object
                  nullable: true
      responses:
        '200':
          description: Authorization check result
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      authorized:
                        type: boolean
                      permission:
                        $ref: '#/components/schemas/Permission'
                      source:
                        type: string
                        description: How permission was granted (direct, inherited, etc.)

  # ============================================================================
  # Audit Log Endpoints
  # ============================================================================

  /audit-logs:
    get:
      tags:
        - Audit Logs
      summary: List audit logs
      description: Retrieve paginated audit logs with filtering
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
        - $ref: '#/components/parameters/Sort'
        - $ref: '#/components/parameters/Order'
        - name: user_id
          in: query
          description: Filter by user ID
          schema:
            type: integer
        - name: action
          in: query
          description: Filter by action type
          schema:
            type: string
        - name: resource_type
          in: query
          description: Filter by resource type
          schema:
            type: string
        - name: resource_id
          in: query
          description: Filter by resource ID
          schema:
            type: integer
        - name: start_date
          in: query
          description: Filter logs from this date (YYYY-MM-DD HH:MM:SS)
          schema:
            type: string
            format: date-time
        - name: end_date
          in: query
          description: Filter logs until this date (YYYY-MM-DD HH:MM:SS)
          schema:
            type: string
            format: date-time
        - name: search
          in: query
          description: Search in log details
          schema:
            type: string
      responses:
        '200':
          description: Audit logs retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AuditLog'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /audit-logs/{id}:
    get:
      tags:
        - Audit Logs
      summary: Get audit log by ID
      description: Retrieve detailed audit log entry
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Audit log retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/AuditLog'

  /audit-logs/recent:
    get:
      tags:
        - Audit Logs
      summary: Get recent audit logs
      description: Retrieve most recent audit logs
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
            maximum: 100
      responses:
        '200':
          description: Recent logs retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AuditLog'

  /audit-logs/statistics:
    get:
      tags:
        - Audit Logs
      summary: Get audit statistics
      description: Retrieve statistical summary of audit logs
      parameters:
        - name: start_date
          in: query
          schema:
            type: string
            format: date-time
        - name: end_date
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Statistics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      total_logs:
                        type: integer
                      by_action:
                        type: object
                      by_entity_type:
                        type: object
                      by_user:
                        type: object

  /audit-logs/summary:
    get:
      tags:
        - Audit Logs
      summary: Get audit log summary
      description: Get summary of audit activities
      responses:
        '200':
          description: Summary retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object

  /audit-logs/export:
    post:
      tags:
        - Audit Logs
      summary: Export audit logs
      description: Export audit logs in specified format
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                format:
                  type: string
                  enum: [csv, json, excel]
                  default: csv
                filters:
                  type: object
      responses:
        '200':
          description: Export file generated
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  /audit-logs/user/{userId}:
    get:
      tags:
        - Audit Logs
      summary: Get user audit logs
      description: Retrieve all audit logs for a specific user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
      responses:
        '200':
          description: User logs retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AuditLog'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /audit-logs/resource/{entityType}/{entityId}:
    get:
      tags:
        - Audit Logs
      summary: Get resource audit trail
      description: Retrieve audit trail for a specific resource
      parameters:
        - name: entityType
          in: path
          required: true
          schema:
            type: string
        - name: entityId
          in: path
          required: true
          schema:
            type: integer
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
      responses:
        '200':
          description: Resource audit trail retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AuditLog'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  # ============================================================================
  # User Permission Endpoints
  # ============================================================================

  /users/{userId}/permissions:
    get:
      tags:
        - User Permissions
      summary: Get user permissions
      description: Retrieve all effective permissions for a user (including inherited)
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Permissions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        permission:
                          $ref: '#/components/schemas/Permission'
                        source:
                          type: string
                        role:
                          $ref: '#/components/schemas/Role'

  /users/{userId}/roles:
    get:
      tags:
        - User Permissions
      summary: Get user roles
      description: Retrieve all active roles assigned to a user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User roles retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/RoleAssignment'

  /users/{userId}/check-permission:
    post:
      tags:
        - User Permissions
      summary: Check user permission
      description: Check if user has a specific permission
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - permission_name
              properties:
                permission_name:
                  type: string
                scope_type:
                  type: string
                  nullable: true
                scope_id:
                  type: integer
                  nullable: true
                context:
                  type: object
                  nullable: true
      responses:
        '200':
          description: Permission check result
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      has_permission:
                        type: boolean
                      permission:
                        $ref: '#/components/schemas/Permission'
                      source:
                        type: string

  # ============================================================================
  # CORS Debug Endpoints
  # ============================================================================

  /cors/debug:
    get:
      tags:
        - CORS Debug
      summary: Display CORS configuration
      description: Get detailed information about current CORS configuration and request headers for debugging
      security: []
      responses:
        '200':
          description: CORS configuration retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  cors_enabled:
                    type: boolean
                    description: Whether CORS is enabled
                  cors_filter_registered:
                    type: boolean
                    description: Whether CorsFilter is registered
                  allowed_origins:
                    type: array
                    items:
                      type: string
                    description: List of allowed origins
                  allowed_methods:
                    type: array
                    items:
                      type: string
                    description: List of allowed HTTP methods
                  allowed_headers:
                    type: array
                    items:
                      type: string
                    description: List of allowed headers
                  exposed_headers:
                    type: array
                    items:
                      type: string
                    description: List of exposed headers
                  max_age:
                    type: integer
                    description: Preflight cache duration in seconds
                  supports_credentials:
                    type: boolean
                    description: Whether credentials are supported
                  request_info:
                    type: object
                    properties:
                      origin:
                        type: string
                      method:
                        type: string
                      headers:
                        type: object
                      user_agent:
                        type: string
                  recommendations:
                    type: array
                    items:
                      type: string
                    description: Configuration recommendations

  /cors/test:
    post:
      tags:
        - CORS Debug
      summary: Test CORS settings
      description: Test CORS configuration for a specific origin
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - origin
              properties:
                origin:
                  type: string
                  example: http://localhost:3000
                  description: Origin to test against CORS rules
      responses:
        '200':
          description: CORS test result
          content:
            application/json:
              schema:
                type: object
                properties:
                  origin:
                    type: string
                  allowed:
                    type: boolean
                    description: Whether the origin is allowed
                  matched_rule:
                    type: string
                    nullable: true
                    description: Which rule matched (if any)
                  cors_headers:
                    type: object
                    description: CORS headers that would be returned
                  message:
                    type: string

  /cors/health:
    get:
      tags:
        - CORS Debug
      summary: CORS health check
      description: Check if CORS is properly configured and functioning
      security: []
      responses:
        '200':
          description: CORS health status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [healthy, warning, error]
                  cors_enabled:
                    type: boolean
                  filter_registered:
                    type: boolean
                  issues:
                    type: array
                    items:
                      type: string
                    description: List of configuration issues
                  timestamp:
                    type: string
                    format: date-time

# ==============================================================================
# Components
# ==============================================================================

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    Page:
      name: page
      in: query
      description: Page number
      schema:
        type: integer
        minimum: 1
        default: 1

    PerPage:
      name: per_page
      in: query
      description: Items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

    Sort:
      name: sort
      in: query
      description: Field to sort by
      schema:
        type: string

    Order:
      name: order
      in: query
      description: Sort order
      schema:
        type: string
        enum: [asc, desc]
        default: asc

    RoleId:
      name: id
      in: path
      required: true
      description: Role ID
      schema:
        type: integer

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          description: User ID
        username:
          type: string
          description: Unique username
        email:
          type: string
          format: email
          description: User email address
        full_name:
          type: string
          nullable: true
          description: User's full name
        department:
          type: string
          nullable: true
          description: User's department
        region:
          type: string
          nullable: true
          description: User's region
        is_active:
          type: boolean
          description: Whether the user account is active
        last_login_at:
          type: string
          format: date-time
          nullable: true
          description: Last login timestamp
        created_at:
          type: string
          format: date-time
          description: Account creation timestamp
        updated_at:
          type: string
          format: date-time
          nullable: true
          description: Last update timestamp

    Role:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        display_name:
          type: string
        description:
          type: string
          nullable: true
        is_system:
          type: boolean
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    RoleWithChildren:
      allOf:
        - $ref: '#/components/schemas/Role'
        - type: object
          properties:
            children:
              type: array
              items:
                $ref: '#/components/schemas/RoleWithChildren'

    RoleHierarchyInfo:
      type: object
      properties:
        role:
          $ref: '#/components/schemas/Role'
        parents:
          type: array
          items:
            $ref: '#/components/schemas/Role'
        children:
          type: array
          items:
            $ref: '#/components/schemas/Role'
        ancestors:
          type: array
          items:
            $ref: '#/components/schemas/Role'
        descendants:
          type: array
          items:
            $ref: '#/components/schemas/Role'

    RoleCreate:
      type: object
      required:
        - name
        - display_name
      properties:
        name:
          type: string
        display_name:
          type: string
        description:
          type: string
          nullable: true
        is_active:
          type: boolean
          default: true
        parent_role_id:
          type: integer
          nullable: true

    RoleUpdate:
      type: object
      properties:
        display_name:
          type: string
        description:
          type: string
          nullable: true
        is_active:
          type: boolean

    Permission:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        display_name:
          type: string
        description:
          type: string
          nullable: true
        module:
          type: string
        is_system:
          type: boolean
        created_at:
          type: string
          format: date-time

    RoleAssignment:
      type: object
      properties:
        id:
          type: integer
          description: Assignment ID
        user_id:
          type: integer
          description: User ID
        role_id:
          type: integer
          description: Role ID
        assigned_by:
          type: integer
          nullable: true
          description: ID of user who assigned the role
        expires_at:
          type: string
          format: date-time
          nullable: true
          description: When the role assignment expires
        scope_constraints:
          type: object
          nullable: true
          description: Scope constraints for the role (e.g., department, region)
          properties:
            department:
              type: string
              nullable: true
            region:
              type: string
              nullable: true
        created_at:
          type: string
          format: date-time
          description: When the assignment was created
        updated_at:
          type: string
          format: date-time
          nullable: true
          description: When the assignment was last updated
        role:
          $ref: '#/components/schemas/Role'
        user:
          $ref: '#/components/schemas/User'

    RoleAssignmentCreate:
      type: object
      required:
        - user_id
        - role_id
      properties:
        user_id:
          type: integer
          description: User ID to assign role to
        role_id:
          type: integer
          description: Role ID to assign
        expires_at:
          type: string
          format: date-time
          nullable: true
          description: Optional expiration date for the role assignment
        scope_constraints:
          type: object
          nullable: true
          description: Optional scope constraints (e.g., department, region)
          properties:
            department:
              type: string
              nullable: true
              description: Limit role to specific department
            region:
              type: string
              nullable: true
              description: Limit role to specific region

    AuditLog:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        action:
          type: string
        entity_type:
          type: string
        entity_id:
          type: integer
          nullable: true
        old_values:
          type: object
          nullable: true
        new_values:
          type: object
          nullable: true
        ip_address:
          type: string
        user_agent:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time

    Pagination:
      type: object
      properties:
        current_page:
          type: integer
        per_page:
          type: integer
        total:
          type: integer
        total_pages:
          type: integer

    SuccessResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        message:
          type: string

    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: error
        message:
          type: string
        code:
          type: integer

  responses:
    Unauthorized:
      description: Unauthorized - Invalid or missing token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: error
            message: Unauthorized
            code: 401

    BadRequest:
      description: Bad Request - Invalid input
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: error
            message: Bad Request
            code: 400

    NotFound:
      description: Not Found - Resource doesn't exist
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: error
            message: Resource not found
            code: 404

    ValidationError:
      description: Validation Error - Invalid data
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: error
              message:
                type: string
              errors:
                type: object
          example:
            status: error
            message: Validation failed
            errors:
              username: ["Username is required"]
              password: ["Password must be at least 8 characters"]
