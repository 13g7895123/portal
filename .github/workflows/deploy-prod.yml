# 正式環境部署工作流程
# 觸發：推送到 master 分支 或 手動觸發
name: Deploy to Production

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      rollback:
        description: '是否執行回滾'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    if: github.event.inputs.rollback != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      version-tag: ${{ steps.version.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate version tag
        id: version
        run: |
          TAG="v$(date +'%Y%m%d')-${{ github.run_number }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 後端映像檔
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 前端映像檔
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest
          build-args: |
            VITE_API_URL=${{ secrets.PROD_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    if: always() && (needs.build-and-push.result == 'success' || github.event.inputs.rollback == 'true')
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            
            # 拉取最新程式碼
            git pull origin main
            
            # 登入 Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            if [ "${{ github.event.inputs.rollback }}" == "true" ]; then
              echo "執行回滾..."
              ./scripts/deploy.sh rollback
            else
              # 拉取最新映像檔
              docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:latest
              docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest
              
              # 更新後端 (volume 部署)
              docker compose stop backend
              docker compose up -d backend
              
              # 藍綠部署前端
              ./scripts/deploy.sh auto
            fi
            
            # 健康檢查
            ./scripts/health.sh

      - name: Create Release Tag
        if: github.event.inputs.rollback != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ needs.build-and-push.outputs.version-tag }}';
            if (tag) {
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/tags/${tag}`,
                sha: context.sha
              });
            }
